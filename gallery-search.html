<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://unpkg.com/98.css"
    >
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/98.css">
    <title>The Vault - Gallery</title>
    <style>
        body {
            background-color: #008080;
            font-family: "MS Sans Serif", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .gallery-item {
            background: #C0C0C0;
            border: 4px solid #808080;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset -4px -4px 4px rgba(255, 255, 255, 0.7),
                        inset 4px 4px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border: 2px solid #000;
            margin-bottom: 10px;
        }

        .gallery-item span {
            font-size: 14px;
        }

        .title-bar {
            background: #000080;
            color: white;
            padding: 8px;
            margin-bottom: 15px;
            border-bottom: 4px solid #808080;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <button class="logo"></button>
        </a>
        <search>
            <form onsubmit="searchArticles(event)">
                <input id="year-input" class="search-bar" placeholder="Enter Year (e.g., 2023)" required>
                <input id="month-input" class="search-bar" placeholder="Enter Month (1-12)" required>
                <button type="submit">Search</button>
            </form>
        </search>
        <a href="profile.html">
            <button class="profile-button"></button>
        </a>  
    </header>

    <div class="sidenav" id="sidenav">
        <a href="/time-machine">Time Machine</a>
        <a href="/gallery-search.html">Gallery search</a>
        <a href="/popular">Popular</a>
        <a href="/random-article">Random</a>
    </div>
    <div class="sidenav-toggle" id="sidenav-toggle">&#9664;</div> 

    <main class="main-content">
        <div class="title-bar">
            <div class="title-bar-text">Gallery</div>
        </div>

        <div class="gallery-container">
           
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 1">
                <span>Item 1</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 2">
                <span>Item 2</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 3">
                <span>Item 3</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 4">
                <span>Item 4</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 5">
                <span>Item 5</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 6">
                <span>Item 6</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 7">
                <span>Item 7</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 8">
                <span>Item 8</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 9">
                <span>Item 9</span>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/120" alt="Item 10">
                <span>Item 10</span>
            </div>
        </div>
    </main>

    <script src="scripts/general.js"></script>
</body>
</html>
