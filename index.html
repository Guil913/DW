<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vault</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css"> 
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/98.css">
</head>
<body>
   
    <header>
        <a href="index.html">
            <button class="logo"></button>
        </a>
        <search>
            <form onsubmit="searchArticles(event)">
                <input id="year-input" class="search-bar" placeholder="Enter Year (e.g., 2023)" required>
                <input id="month-input" class="search-bar" placeholder="Enter Month (1-12)" required>
                <button type="submit">Search</button>
            </form>
        </search>
        <a href="profile.html">
            <button class="profile-button"></button>
        </a>  
    </header>

    <div class="sidenav" id="sidenav">
        <a href="/time-machine">Time Machine</a>
        <a href="/gallery-search.html">Gallery search</a>
        <a href="/popular">Popular</a>
        <a href="/random-article">Random</a>
    </div>
    <div class="sidenav-toggle" id="sidenav-toggle">&#9664;</div> 

  
    <main class="main-content">
        <div class="title-bar">
            <div class="title-bar-text">Type a Date</div>
        </div>
        <div class="background-container">
            <div class="time-machine-wrapper">
                <div class="image-container">
                    <h1>The Time Machine</h1>
                    <div class="black-square-wrapper">
                        <div id="black-square" class="black-square"></div>
                    </div>
                    <div class="grid-container">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">0</div>
                    </div>
                    <div class="windows-buttons-wrapper">
                        <button class="windows-button cross-button" onclick="clearDisplay()">X</button>
                        <button class="windows-button check-button">âœ”</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="results"></div> 
    </main>


    <script src="scripts/general.js"></script>
    <script src="scripts/api.js"></script>
</body>
</html>
