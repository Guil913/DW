<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <title>Register - Windows 98 Style</title>
    <style>
        body {
            background-color: #008080;
            font-family: "MS Sans Serif", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            background: #C0C0C0;
            border: 4px solid #808080;
            box-shadow: inset -4px -4px 4px rgba(255, 255, 255, 0.7),
                        inset 4px 4px 4px rgba(0, 0, 0, 0.3);
        }

        .title-bar {
            background: #000080;
            color: white;
            padding: 8px;
            text-align: center;
            border-bottom: 4px solid #808080;
        }

        .form-content {
            padding: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section legend {
            font-weight: bold;
            padding: 0 8px;
            background: #808080;
            border: 2px solid #C0C0C0;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-actions button {
            width: 48%;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container window">
        <div class="title-bar">
            <div class="title-bar-text">The Vault</div>
        </div>

        <div class="form-content">
            <form>
             
                <fieldset class="form-section">
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </fieldset>

                
                <fieldset class="form-section">
                    <legend>Contact Details</legend>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                        </select>
                    </div>
                </fieldset>

                
                <fieldset class="form-section">
                    <legend>Preferences</legend>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Subscribe to newsletter</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="updates" checked>
                        <label for="updates">Receive updates about new features</label>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="reset" class="reset">Reset</button>
                    <button type="submit" class="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
