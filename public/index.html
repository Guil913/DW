<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/98.css">

  <link rel="stylesheet" href="css/gallery.css">

  <script src="script.js"></script>
</head>

<body>
  <header>
    <a data-link="home" class="search-bar-icon">
      a
      <!-- <button class="logo"></button> -->
    </a>
    <search>
        <form onsubmit="searchArticles(event)">
          <input id="year-input" class="search-bar" placeholder="Enter Year (e.g., 2023)" required>
          <input id="month-input" class="search-bar" placeholder="Enter Month (1-12)" required>
          <button type="submit">Search</button>
        </form>
    </search>
    <a data-link="profile" class="search-bar-icon">
      a
      <!-- <button class="profile-button"></button> -->
    </a>  
  </header>
  <div class="sidenav" id="sidenav">
    <a data-link="home">Time Machine</a>
    <a data-link="gallery">Gallery search</a>
    <a data-link="popular">Popular</a>
    <a data-link="random-article">Random</a>
  </div>
  <div class="sidenav-toggle" id="sidenav-toggle">&#9664;</div> 
  <main id="main-content">
  </main>
</body>
</html>
